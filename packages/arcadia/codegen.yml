overwrite: true
schema: 'server/src/lib/modules/*/schema.graphql'
documents: null

hooks:
  afterOneFileWrite:
    - prettier --write

generates:
  server/src/lib/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      contextType: ../types/gql-context#IContext
      typesPrefix: I
