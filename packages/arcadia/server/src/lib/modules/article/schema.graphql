type Article {
  id: Int!
  title: String!
  body: String!
  body_html: String!
  author: User
  created_at: Date!
}

type Query {
  allArticles(first: Int!): [Article!]!
  getArticle(articleId: Int, articleName: String): Article
}

type Mutation {
  createArticle(title: String!, text: String!): Article!
  deleteArticle(id: Int!): Boolean!
}
